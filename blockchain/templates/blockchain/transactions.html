{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/my-login.css' %}">
	<style>
    .scrollable-menu {
      height: auto;
      max-height: 200px;
      overflow-x: hidden;
    }
  </style>
</head>
<body>
	<nav class="navbar navbar-light bg-light">
 		 <span class="navbar-brand mb-0 h1">BLOCKCHAIN</span>
    	<div class="btn-group-horizontal navbar-btn pull-right">
    		<a class="btn btn-primary" href="/logout" role="button">Logout</a>
		</div>
	</nav>
	<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="{% static 'img/logo.jpg' %}">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Hey, {{user.username}}</h4>
							<form method="POST">
							 	{% csrf_token %}

							 <p>Select the receiver name and the amount.</p>
							<div class="form-group">
 								 <label name="users" for="sel1">Select User:</label>
  										<select name="receiver" class="form-control" id="sel1">
   												{% for u in users %}
    												<option value={{u}}>{{ u }}</option>
    											{% endfor %}
  										</select>
							</div>

							<div class="form-group">
									<label for="amount">Amount</label>
									<input id="amount" placeholder="amount" type="text" class="form-control" name="amount" required autofocus>
								</div>


								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Send
									</button>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Cipher 
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/my-login.js' %}"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
</body>
</html>
